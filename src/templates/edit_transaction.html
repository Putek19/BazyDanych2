{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edytuj transakcjÄ™</h6>
            </div>
            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label for="typ" class="form-label">Typ</label>
                        <select class="form-control" id="select-typ" name="typ" onchange="aktualizujKategorie()">
                            <option value="Wydatek" {% if transaction.typ=='Wydatek' %}selected{% endif %}>ðŸ”´ Wydatek</option>
                            <option value="Wplyw" {% if transaction.typ=='Wplyw' %}selected{% endif %}>ðŸŸ¢ WpÅ‚yw</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nazwa" class="form-label">Nazwa / Opis</label>
                        <input type="text" class="form-control" id="nazwa" name="nazwa" value="{{ transaction.nazwa }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="kwota" class="form-label">Kwota (PLN)</label>
                        <input type="number" step="0.01" class="form-control" id="kwota" name="kwota"
                            value="{{ transaction.kwota }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="kategoria" class="form-label">Kategoria</label>
                        <select class="form-control" id="select-kategoria" name="kategoria" required>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label for="podbudzet" class="form-label">BudÅ¼et Wydzielony</label>
                        <select class="form-control" id="podbudzet" name="podbudzet">
                            {% for b in budgets %}
                            <option value="{{ b.id }}" {% if transaction.id_podbudzetu==b.id %}selected{% endif %}>
                                {{ b.nazwa }} (Obecnie: {{ "%.2f"|format(b.saldo) }} PLN)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    <a href="{{ url_for('main.history') }}" class="btn btn-secondary">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Przekazujemy listÄ™ kategorii z Pythona do JS
    const wszystkieKategorie = [
        {% for c in categories %}
            { id: "{{ c.id }}", nazwa: "{{ c.nazwa }}", typ: "{{ c.typ }}" },
        {% endfor %}
    ];

    // Przekazujemy ID aktualnie przypisanej kategorii (do pre-selekcji)
    const aktualneIdKategorii = "{{ transaction.id_kategorii }}";

    function aktualizujKategorie() {
        const typSelect = document.getElementById('select-typ');
        const catSelect = document.getElementById('select-kategoria');

        const wybranyTyp = typSelect.value;

        // ZapamiÄ™tujemy, co jest aktualnie wybrane w selectcie (jeÅ›li uÅ¼ytkownik zmienia typ rÄ™cznie)
        // JeÅ›li to pierwsze uruchomienie, uÅ¼ywamy wartoÅ›ci z bazy (aktualneIdKategorii)
        const obecnieWybranaWartosc = catSelect.value || aktualneIdKategorii;

        // CzyÅ›cimy listÄ™
        catSelect.innerHTML = "";

        // Filtrujemy kategorie
        const pasujace = wszystkieKategorie.filter(k => k.typ === wybranyTyp);

        if (pasujace.length === 0) {
            const option = document.createElement('option');
            option.text = "-- Brak kategorii --";
            catSelect.add(option);
        } else {
            pasujace.forEach(kategoria => {
                const option = document.createElement('option');
                option.value = kategoria.id;
                option.text = kategoria.nazwa;

                // KLUCZOWY MOMENT:
                // Sprawdzamy, czy to jest ta kategoria, ktÃ³rÄ… edytujemy.
                // UÅ¼ywamy "==" zamiast "===" Å¼eby ignorowaÄ‡ rÃ³Å¼nice typÃ³w (string vs int)
                if (kategoria.id == obecnieWybranaWartosc) {
                    option.selected = true;
                }

                catSelect.add(option);
            });
        }
    }

    // Uruchomienie przy starcie strony, aby ustawiÄ‡ poczÄ…tkowy stan
    document.addEventListener("DOMContentLoaded", function() {
        aktualizujKategorie();
    });
</script>
{% endblock %}
