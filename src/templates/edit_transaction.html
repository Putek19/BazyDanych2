{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edytuj transakcję</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="typ" class="form-label">Typ</label>
                        <select class="form-control" id="typ" name="typ">
                            <option value="Wydatek" {% if transaction.typ=='Wydatek' %}selected{% endif %}>Wydatek
                            </option>
                            <option value="Wplyw" {% if transaction.typ=='Wplyw' %}selected{% endif %}>Wpływ</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nazwa" class="form-label">Nazwa / Opis</label>
                        <input type="text" class="form-control" id="nazwa" name="nazwa" value="{{ transaction.nazwa }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="kwota" class="form-label">Kwota (PLN)</label>
                        <input type="number" step="0.01" class="form-control" id="kwota" name="kwota"
                            value="{{ transaction.kwota }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="kategoria" class="form-label">Kategoria</label>
                        <select class="form-control" id="kategoria" name="kategoria">
                            {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if transaction.id_kategorii==cat.id %}selected{% endif %}>
                                {{ cat.nazwa }} ({{ cat.typ }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="podbudzet" class="form-label">Budżet Wydzielony</label>
                        <select class="form-control" id="podbudzet" name="podbudzet">
                            {% for b in budgets %}
                            <option value="{{ b.id }}" {% if transaction.id_podbudzetu==b.id %}selected{% endif %}>
                                {{ b.nazwa }} (Obecnie: {{ b.saldo }} PLN)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    <a href="{{ url_for('main.history') }}" class="btn btn-secondary">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
