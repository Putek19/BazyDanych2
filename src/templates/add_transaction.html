{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">Nowa Transakcja</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label>Typ operacji</label>
                <select name="typ" class="form-select">
                    <option value="Wydatek">ðŸ”´ Wydatek</option>
                    <option value="Wplyw">ðŸŸ¢ WpÅ‚yw</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Kwota (PLN)</label>
                <input type="number" step="0.01" name="kwota" class="form-control" placeholder="0.00" required>
            </div>

            <div class="mb-3">
                <label>Opis / TytuÅ‚</label>
                <input type="text" name="nazwa" class="form-control" placeholder="np. Zakupy w Biedronce" required>
            </div>

            <div class="mb-3">
                <label>Kategoria</label>
                <select name="kategoria" class="form-select" required>
                    {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.nazwa }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Z portfela</label>
                <select name="podbudzet" class="form-select" required>
                    {% for b in budgets %}
                    <option value="{{ b.id }}">{{ b.nazwa }} ({{ "%.2f"|format(b.saldo) }} zÅ‚)</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Zapisz</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-link w-100 mt-2">Anuluj</a>
        </form>
    </div>
</div>
{% endblock %}
