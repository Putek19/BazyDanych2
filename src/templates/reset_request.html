{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Zresetuj hasło</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Podaj swój email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Wyślij link resetujący</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
