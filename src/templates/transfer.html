{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Przelew między portfelami</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="source_budget" class="form-label">Z portfela</label>
                        <select class="form-control" id="source_budget" name="source_budget">
                            {% for b in budgets %}
                            <option value="{{ b.id }}">
                                {{ b.nazwa }} (Saldo: {{ b.saldo }} PLN)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="target_budget" class="form-label">Na portfel</label>
                        <select class="form-control" id="target_budget" name="target_budget">
                            {% for b in budgets %}
                            <option value="{{ b.id }}">
                                {{ b.nazwa }} (Saldo: {{ b.saldo }} PLN)
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Wybierz inny portfel niż źródłowy.</small>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota (PLN)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount"
                            placeholder="0.00" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-exchange-alt"></i> Wykonaj przelew
                    </button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-block">Powrót</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
